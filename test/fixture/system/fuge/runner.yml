fuge_global:
  run_containers: false
  tail: true
  monitor: true
  monitor_excludes:
    - '**/node_modules/**'
    - '**/.git/**'
    - '*.log'
  auto_generate_environment: true
runme:
  type: process
  path: ../runme
  run: node runme.js
  ports:
    - main=8000
runmetoo:
  type: process
  path: ../runmetoo
  run: node runmetoo.js
  ports:
    - main=8001
